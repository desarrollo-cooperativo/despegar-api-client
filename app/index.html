<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API despegar</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/vue.min.js"></script>
</head>
<body>
  <div class="container-fluid form-apidespegar">
        <div class="row">
          <form>
          <div class="form-group">
            <label for="pais">Pais</label>
            <select class="form-control" name="pais" id="pais">
              <option>Todos</option>
            </select>
          </div>
          <div class="form-group">
            <label for="provincia">Provincia</label>
            <select class="form-control" name="provincia" id="provincia">
              <option>Todas</option>
            </select>
          </div>
          <div class="form-group">
            <label for="ciudad">Ciudad</label>
            <select class="form-control" name="ciudad" id="ciudad">
              <option>Todas</option>
            </select>
          </div>
          <div class="form-group">
            <label for="ciudad">Hotel</label>
            <select class="form-control" name="hotel" id="hotel">
              <option>Todos</option>
            </select>
          </div>
          <div class="form-group">
          <label>Estrellas</label>
            <label class="radio-inline">
              <input type="radio" name="estrellas" id="estrellas" value="1"> 1
            </label>
            <label class="radio-inline">
              <input type="radio" name="estrellas" id="estrellas" value="2"> 2
            </label>
            <label class="radio-inline">
              <input type="radio" name="estrellas" id="estrellas" value="3"> 3
            </label>
            <label class="radio-inline">
              <input type="radio" name="estrellas" id="estrellas" value="4"> 4
            </label>
            <label class="radio-inline">
              <input type="radio" name="estrellas" id="estrellas" value="5"> 5
            </label>
          </div>
          <button type="submit" class="btn btn-default">Buscar</button>
        </form>
        </div>
      </div>

    <div id="app" class="container-fluid">

    <button @click="getPaises">Call</button>


    <div class="alert alert-success" role="alert">Esto no funciona</div>

    </div>
</body>
<script src="js/app.js"></script>
</html>
