<!DOCTYPE html>
<html lang="en">
<head>

<body>

<div class="container-fluid form-apidespegar">

          </select>
        </div>

          <select class="form-control" name="ciudad" id="ciudad">
            <option>Todas</option>
          </select>
        </div>

          <label for="ciudad">Hotel</label>

            <option>Todos</option>
          </select>
        </div>

          <label class="radio-inline">

      </div>
    </div>

  <div id="app" class="container-fluid">




  <div class="alert alert-success" role="alert">Esto funciona</div>
    <counter subject="Likes"></counter>
    <counter subject="Dislikes"></counter>
    


  </div>

  
  <template id="counter-template">
    <h1>{{ subject }}</h1>
  
    <button @click="count += 1">
      {{ count }}
    </button>
  </template>

  
    <script src="build/despegarapi.min.js"></script>
    <script type="text/javascript">
      Vue.component('counter', {
        props: ['subject'],

        data: function() {
          return { count: 0 };
        },

        template: '#counter-template'
      });


      new Vue({
        el: '#app'
      });

       

    </script>

</body>
