<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API despegar</title>
    <link rel="stylesheet" type="text/css" href="build/despegarapi.min.css">
</head>
<body>

  <div id="app" class="container-fluid">

  <div class="alert alert-success" role="alert">Esto funciona</div>
    <counter subject="Likes"></counter>
    <counter subject="Dislikes"></counter>
    


  </div>

  
  <template id="counter-template">
    <h1>{{ subject }}</h1>
  
    <button @click="count += 1">
      {{ count }}
    </button>
  </template>

  
    <script src="build/despegarapi.min.js"></script>
    <script type="text/javascript">
      Vue.component('counter', {
        props: ['subject'],

        data: function() {
          return { count: 0 };
        },

        template: '#counter-template'
      });


      new Vue({
        el: '#app'
      });

       

    </script>

</body>
</html>
